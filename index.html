<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP - Takaki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="middlePage">
            <img src="images/logoIFPR.png" class="logo" style="width:80px;height:80px;">
            <h2 class="h2tituloCon">Consulta de CEP</h2>
            <div class="CEP">
                <label for="InputCEP">CEP</label>
                <input type="text" class="form-control" id="InputCEP" placeholder="CEP">
            </div>
            <div class="Logradouro">
                <label for="outPutLogradouro">Logradouro</label>
                <output type="text"class="form-control" id="outPutLogradouro" placeholder="Logradouro">
            </div>
            <div class="Complemento">
                <label for="outPutComplemento">Complemento</label>
                <output type="text" class="form-control" id="outPutComplemento" placeholder="Complemento">
            </div>
            <div class="Bairro">
                <label for="outPutBairro">Bairro</label>
                <output type="text" class="form-control" id="outPutBairro" placeholder="Bairro">
            </div>
            <div class="Cidade">
                <label for="outPutCidade">Cidade</label>
                <output type="text" class="form-control" id="outPutCidade" placeholder="Cidade">
            </div>
            <div class="UF">
                <label for="outPutUF">UF</label>
                <output type="text" class="form-control" id="outPutUF" placeholder="UF">
            </div>
            <div class="IBGEcode">
                <label for="outPutIBGEcode">IBGE code</label>
                <output type="text" class="form-control" id="outPutIBGEcode" placeholder="IBGEcode">
            </div>
            <div class="Nome">
                <label for="outPutNome">Nome</label>
                <output type="text" class="form-control" id="outPutNome" placeholder="Nome">
            </div>
            <div class="Endereço">
                <label for="outPutEndereço">Endereço</label>
                <output type="text" class="form-control" id="outPutEndereço" placeholder="Endereço">
            </div>
        </div>

    </body>
</html>
